# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - charlotte-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next
            node_modules
            package.json
            next.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F69AA17A1F004F29BAA9A9AC2B025826 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97C3FA36875B4A5FBF48D8662D2EBF12 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_043BB2CB28474526986C0A2A90B6F7D8 }}
      - name: Set SCM_DO_BUILD_DURING_DEPLOYMENT
        uses: Azure/appservice-settings@v1
        with:
          app-name: 'charlotte-frontend'
          slot-name: 'Production'
          app-settings-json: '{ "SCM_DO_BUILD_DURING_DEPLOYMENT": "false" }'

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'charlotte-frontend'
          slot-name: 'Production'
          package: .
          
